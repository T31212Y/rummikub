name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'sbt'
    - name: install sbt
      uses: coursier/setup-action@v1
      with:
        apps: sbt
    - name: compile
      run: sbt compile

  run_tests:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'sbt'
    - name: install sbt
      uses: coursier/setup-action@v1
      with:
        apps: sbt
    - name: build project and export coverage
      env:
        COVERALLS_REPO_TOKEN: ${{secrets.COVERALLS_REPO_TOKEN }}
        SBT_OPTS: -Xmx2G
      run: |
        $env:CI_BRANCH = "${GITHUB_REF#refs/heads/}"
        sbt clean coverage test coverageReport coverallsUpload
